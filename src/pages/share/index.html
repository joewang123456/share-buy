<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="喜马拉雅FM">
    <meta name="description" content="喜马拉雅FM">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>分享赚50</title>
    <!-- <link href="http://static2.test.ximalaya.com/lib/share-buy/last/build/css/common.css" rel="stylesheet"> -->
</head>

<body>
    <div class="share">
        <div class="top">
            <div class="poster-place">
                <div class="user-pic">
                    <!--用户头像-->
                    <img src="" alt="用户图片" />
                </div>
                <!--用户昵称-->
                <div class="user-nick">nicknick</div>
                <div class="qrcode-image-wrap control" style="display:none;">
                    <!--二维码图片-->
                    <div id="qr-image-placeholder" data-qrurl="http://www.baidu.com"></div>
                    <img id="qr-image" class="qr-image" src="http://fdfs.xmcdn.com/group40/M01/5B/41/wKgJVFrQagiz0nA9AAAFfo7Ic60591.png" alt="二维码"
                    />
                </div>
                <!--海报图片-->
                <img class="poster-image" src="http://fdfs.xmcdn.com/group42/M08/96/2E/wKgJ9FrQab_DgcOVAAP7wY32bvU156.png" alt="海报" />
            </div>
        </div>
        <div class="bottom">
            <div class="arrow"></div>
            <!--站内显示-->
            <div class="share-banner native" style="display:none;">
                <div class="share-tip">
                    朋友通过你分享的海报购买会员后，你可以获得
                    <span class="strong-text">50</span>
                    元奖励
                </div>
                <div class="share-opt-group">
                    <div class="share-opt-wrap friend" data-channel="weixinGroup">
                        <div class="share-icon">
                            <img src="http://fdfs.xmcdn.com//group40/M09/5B/30/wKgJVFrQaR2BEQrMAAAWIpKHbOk370_web_meduim.png" alt="朋友圈" />
                        </div>
                        <div class="share-desc">朋友圈</div>
                    </div>
                    <div class="share-opt-wrap weixin" data-channel="weixin">
                        <div class="share-icon">
                            <img src="http://fdfs.xmcdn.com//group42/M01/96/23/wKgJ9FrQaTzgCJiOAAAUI3kPv1Y835_web_meduim.png" alt="微信" />
                        </div>
                        <div class="share-desc">微信</div>
                    </div>
                </div>
            </div>
            <!--站外显示-->
            <div class="share-banner weixin" style="display:none;">
                <div class="share-tip">
                    <p>长按保存图片，发给好友或分享朋友圈，</p>
                    <p>每邀请1位好友购买会员，你将立即获得
                        <span class="strong-text">50</span>元奖励
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="overlay">
        <div class="cover"></div>
        <div class="content">
            <img class="poster-save-image" src="" alt="海报截图展示" />
        </div>
        <img class="save-image-cover" src="" alt="保存图片" />
    </div>
    <script src="http://static2.test.ximalaya.com/lib/share-buy/last/build/lib.js"></script>

</body>

</html>
